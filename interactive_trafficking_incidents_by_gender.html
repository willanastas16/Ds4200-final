<!DOCTYPE html>
<html>
<head>

    #vis.vega-embed {

      position: relative;
    }

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-5770c98f9835d4ff24a5cf72e2f64397"}, "mark": {"type": "line", "point": true}, "encoding": {"color": {"field": "gender", "legend": null, "type": "nominal"}, "tooltip": [{"field": "yearOfRegistration", "type": "ordinal"}, {"field": "gender", "type": "nominal"}, {"field": "count", "type": "quantitative"}], "x": {"field": "yearOfRegistration", "title": "Year of Registration", "type": "ordinal"}, "y": {"field": "count", "title": "Number of Trafficking Incidents", "type": "quantitative"}}, "height": 400, "params": [{"name": "param_1", "select": {"type": "point", "fields": ["gender"]}, "bind": {"input": "select", "options": ["Female", "Male"], "name": "Select Gender: "}}, {"name": "param_2", "select": {"type": "interval", "encodings": ["x", "y"]}, "bind": "scales"}], "title": "Trafficking Incidents by Gender and Year", "transform": [{"filter": {"param": "param_1"}}], "width": 700, "$schema": "https://vega.github.io/schema/vega-lite/v5.8.0.json", "datasets": {"data-5770c98f9835d4ff24a5cf72e2f64397": [{"yearOfRegistration": 2015, "gender": "Female", "count": 100}, {"yearOfRegistration": 2015, "gender": "Male", "count": 50}, {"yearOfRegistration": 2016, "gender": "Female", "count": 150}, {"yearOfRegistration": 2016, "gender": "Male", "count": 70}, {"yearOfRegistration": 2017, "gender": "Female", "count": 120}, {"yearOfRegistration": 2017, "gender": "Male", "count": 60}, {"yearOfRegistration": 2018, "gender": "Female", "count": 200}, {"yearOfRegistration": 2018, "gender": "Male", "count": 80}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
